<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Chat Sederhana</title>
  <link rel="stylesheet" href="style/style.css">
  <script>
    // Cek apakah sudah login
    if (!localStorage.getItem("username")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="top-bar" style="margin-bottom:10px;">
    <span id="username-display"></span>
    <button onclick="logout()" style="float:right;">Logout</button>
  </div>
  <div class="chat-container">
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Tulis pesan...">
    <button onclick="sendChat()">Kirim</button>
  </div>
  <div class="bottom-bar" style="margin-top:20px;">
    <a href="atribusi.html">Atribusi</a>
  </div>
  <script>
    const username = localStorage.getItem("username");
    document.getElementById("username-display").textContent = "ðŸ‘¤ " + username;

    function loadChat() {
      fetch('/api/chat')
        .then(res => res.json())
        .then(data => {
          const chatbox = document.getElementById('chatbox');
          chatbox.innerHTML = '';
          data.forEach(c => {
            chatbox.innerHTML += `<p><b>${c.name}:</b> ${c.text}</p>`;
          });
        });
    }

    function sendChat() {
      const text = document.getElementById('message').value;
      if (!text.trim()) return;
      fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: username, text })
      }).then(() => {
        document.getElementById('message').value = '';
        loadChat();
      });
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    setInterval(loadChat, 2000);
    loadChat();
  </script>
</body>
</html>
