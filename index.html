<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Chat Sederhana</title>
  <link rel="stylesheet" href="style/style.css">
  <script>
    // Cek apakah sudah login
    if (!localStorage.getItem("username")) {
      window.location.href = "login.html";
    }
  </script>
  <style>
    /* Tambahan CSS untuk tata letak */
    .top-bar {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .chat-container {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background: #fafafa;
    }
    #chatbox {
      min-height: 150px;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
      border: 1px solid #eee;
      padding: 8px;
      background: #fff;
    }
    .input-group {
      display: flex;
      gap: 8px;
    }
    .bottom-bar {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span id="username-display"></span>
    <button onclick="logout()">Logout</button>
  </div>
  <div class="chat-container">
    <div id="chatbox"></div>
    <div class="input-group">
      <input type="text" id="message" placeholder="Tulis pesan..." style="flex:1;">
      <button onclick="sendChat()">Kirim</button>
    </div>
  </div>
  <div class="bottom-bar">
    <a href="atribusi.html">Atribusi</a>
  </div>
  <script>
    const username = localStorage.getItem("username");
    document.getElementById("username-display").textContent = "ðŸ‘¤ " + username;

    function loadChat() {
      fetch('/api/chat')
        .then(res => res.json())
        .then(data => {
          const chatbox = document.getElementById('chatbox');
          chatbox.innerHTML = '';
          data.forEach(c => {
            chatbox.innerHTML += `<p><b>${c.name}:</b> ${c.text}</p>`;
          });
        });
    }

    function sendChat() {
      const text = document.getElementById('message').value;
      if (!text.trim()) return;
      fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: username, text })
      }).then(() => {
        document.getElementById('message').value = '';
        loadChat();
      });
    }

    function logout() {
      localStorage.removeItem("username");
      window.location.href = "login.html";
    }

    setInterval(loadChat, 2000);
    loadChat();
  </script>
</body>
</html>
